<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page de Connexion</title>
  <link rel="stylesheet" href="css/connexion.css">
</head>
<body>
  <div class="login-box">
    <h2>Connexion</h2>
    <button class="btn-login" onclick="showLoginForm()">Se connecter</button>
    <div class="login-form" id="loginForm" style="display: none;">
      <input type="text" placeholder="Nom" id="loginNom">
    </div>
    <h2>Inscription</h2>
    <button class="btn-signup" onclick="showSignupForm()">S'inscrire</button>
    <div class="signup-form" id="signupForm" style="display: none;">
      <input type="text" placeholder="Nom" id="signupNom">
      <select id="signupMenu">
        <!-- Options du menu déroulant seront ajoutées dynamiquement -->
      </select>
    </div>
  </div>
  <script src="js/connexion.js"></script>
</body>
</html>
